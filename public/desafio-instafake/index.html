<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini taller JWT</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    body {
      font-family: monospace;
    }
  </style>
</head>

<body class="">
  <div class="container">
    <div class="row justify-content-center align-items-center p-5">
      <div class="col-md-12">
        <h3 class="text-center bg-light">
          InstaFake
        </h3>
        <h1 class="h1 d-none p-1" id="loading-photos">Loading photos...</h1>

      </div>

      <div class="col-md-6 d-block" id="div-form">
        <form id="insta-form">
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" aria-describedby="emailHelp" id="insta-email-input">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="insta-password-input">
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
      </div>


      <div class="col-md-6 d-none p-1" id="div-photos">
        <div class="header d-flex justify-content-between align-items-center sticky-top bg-light p-1">
          <h1 class="h3 fw-bold">Feed</h1>
          <button type="button" class="btn btn-lg btn-primary fs-3" id="btn-logout">Logout</button>
        </div>
        <div id="feed">

        </div>
        <button type=" button" class="btn btn-lg btn-primary fs-3" id="btn-addPhotos" data-currentpage=1>Show
          more</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="./assets/scripts.js"></script>
</body>

</html>
